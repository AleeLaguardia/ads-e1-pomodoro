<!DOCTYPE html>
<html lang="pt-br" data="Pomodoro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fokus</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <main class="app">
        <header class="header">
            <figure class="logo">
                <img class="" src="" alt="">
            </figure>
        </header>
        <section class="banner-container">
            <h1 class="app-title">
                Pomodoro Timer<br>
                <strong class="title-strong">Aprenda a gerenciar seu tempo.</strong>
            </h1>
            <figure class="imagem-figura">
                <img class="app__image" src="" alt="">
            </figure>
        </section>
        <section class="card-container">
            <div class="card">
                <ul class="card-list">
                    <li class="card-list-item">
                        <button data-contexto="foco"
                            class="card-button card-button-focus active">Tarefas</button>
                    </li>
                    <li class="card-list-item">
                        <button contexto="short" class="card-button card-button--curto">Descanso
                            curto</button>
                    </li>
                    <li class="card-list-item">
                        <button contexto="long" class="card-button card-button--longo">Descanso
                            longo</button>
                    </li>
                </ul>
                <div id="timer" class="card-timer"></div>
                <ul class="card-list">
                    <li class="card-list-item">
                        <label class="toggle">
                            <input class="toggle-checkbox" type="checkbox" id="mudar-musica">
                            <div class="toggle-switch"></div>
                        </label>
                    </li>
                    <li class="card-list-item">
                        <label class="app__card-list-label" for="mudar-musica">
                            Música
                        </label>
                    </li>
                </ul>
                <div class="primary-button-wrapper">
                    <button id="pause" class="primary-button">
                        <img class="primary-button-icon" src="" alt="">
                        <span>Começar</span>
                    </button>
                </div>
            </div>
        </section>

        <footer class="footer">
            <p class="footer-text">
                Projeto fictício e sem fins comerciais. Imagens geradas por IA no 
                <br>Desenvolvido por Bruna Bricio, </a>.
            </p>
        </footer>
    </main>

</body>

</html>
